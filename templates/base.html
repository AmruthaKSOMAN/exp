{% load static %}
<!DOCTYPE html>
<html>

  <head>
    
    <meta charset="UTF-8">
    <title>{%block title%}Home{%endblock%}</title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  </head>

  <body>
    <nav class="navbar bg-primary navbar-expand-md ">
      <div class="container">
        <div class="col-2 text-left pl-md-0">
          <h3 class="text-white"> ExpenseTracker </h3>
        </div>
        
        <div
          class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-3">
          <ul class="navbar-nav justify-content-center  fw-bold">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'base' %}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'addexpense' %}">Add_Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'creditamount' %}">Credit_Amount </a>
            </li>         
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'expense' %}">Total_Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'balance' %}">Current_Balance</a>
            </li>
          </ul>
        </div>
        
      </div>
    </nav>

    {%block content%}

      
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="height: 600px;" src="{%static '/image/img1.jpg' %}" class="d-block w-100" alt="slide">
          </div>
        </div>
    </div>

    {%endblock%}
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </body>

</html>
