{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Balance{% endblock title %}</title>
    
</head>
<body>
    {%block content%}
    <div>
        <form action="balance" method="POST">
            {% csrf_token %}
            <center>     
            <br><br> 
            {% for i in bl %}
            <tr>
                <td><h3>Current Balance</h3></td>
                <br>
                <td><input type="text" name="" id="" value="{{i.Current_Balance}}"></td>
    
            </tr>
            {% endfor %}
            </center>
        </form>
    </div>
    {%endblock%}
</body>
</html>
